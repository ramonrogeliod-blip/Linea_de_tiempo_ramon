<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea de Tiempo iOS</title>
<style>
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #111;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .timeline-container {
        width: 95%;
        height: 470px; /* Aumenté un poco la altura para que las líneas respiren */
        overflow-x: scroll;
        overflow-y: visible; /* Importante: visible para ver las líneas fuera */
        display: flex;
        align-items: center;
        /* Aumenté el espacio (gap) para que se vea bien la línea conectora */
        gap: 60px; 
        padding: 0 25px;
        background: #1a1a1a;
        scrollbar-width: none;
        border-radius: 15px; 
    }
    .timeline-container::-webkit-scrollbar { display: none; }

    /* --- ESTILOS DE LA TARJETA (ITEM) --- */
    .timeline-item {
        position: relative;
        min-width: 260px;
        height: 380px;
        cursor: pointer;
        text-decoration: none;
        color: white;
        
        /* Animación de entrada */
        opacity: 0;
        transform: translateX(50px);
        transition: opacity 0.6s ease, transform 0.6s ease;
    }

    /* --- IMAGEN --- */
    /* Ahora el borde redondo se lo damos directo a la imagen */
    .timeline-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px; /* Borde redondo aquí */
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        transition: transform 0.5s ease, filter 0.5s ease;
        position: relative;
        z-index: 1; /* La imagen va encima de la línea */
    }

    /* --- LAS LÍNEAS CONECTORAS --- */
    
    /* 1. La Línea Horizontal */
    .timeline-item::before {
        content: '';
        position: absolute;
        top: 50%;
        left: -60px; /* Se estira hacia la izquierda (el tamaño del gap) */
        width: 60px; /* Debe coincidir con el gap del contenedor */
        height: 4px;
        background-color: #444; /* Color de la línea */
        z-index: 0; /* Detrás de la tarjeta */
        transform: translateY(-50%);
    }

    /* 2. El Punto (Nodo) Decorativo */
    .timeline-item::after {
        content: '';
        position: absolute;
        top: 50%;
        left: -8px; /* Posicionado justo en el borde izquierdo */
        width: 16px;
        height: 16px;
        background-color: #0660b4; /* Color brillante para el punto */
        border-radius: 50%;
        border: 3px solid #1a1a1a; /* Borde oscuro para separarlo */
        z-index: 2; /* Encima de todo */
        transform: translateY(-50%);
        box-shadow: 0 0 10px rgba(1, 110, 199, 0.5); /* Resplandor */
    }

    /* Ocultar la línea y punto del primer elemento (porque no tiene nada atrás) */
    .timeline-item:first-child::before,
    .timeline-item:first-child::after {
        display: none;
    }

    /* --- CAPA DE TEXTO --- */
    .card-content {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 20px; /* Para seguir la forma de la imagen */
        z-index: 3; /* Encima de la imagen */
        pointer-events: none; /* Para que no interfiera con el click */
        background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 60%);
    }

    .year {
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        text-align: right; /* Año a la derecha se ve elegante */
    }

    .version-name {
        font-size: 1.5rem;
        font-weight: 500;
        text-align: center;
        opacity: 0; 
        transform: translateY(20px);
        transition: all 0.4s ease;
    }

    /* --- EFECTOS HOVER --- */
    .timeline-item:hover img {
        transform: scale(1.05);
        filter: brightness(0.4);
    }

    .timeline-item:hover .version-name {
        opacity: 1;
        transform: translateY(0);
    }
    
    /* Efecto extra: Iluminar la línea y el punto al pasar el mouse */
    .timeline-item:hover::before {
        background-color: #094bdb;
        transition: background-color 0.3s ease;
    }
    .timeline-item:hover::after {
        transform: translateY(-50%) scale(1.3); /* El punto crece */
        transition: transform 0.3s ease;
    }

    /* --- CLASE VISIBLE --- */
    .timeline-item.visible {
        opacity: 1;
        transform: translateX(0);
    }
    .salir{
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 10px 15px;
        background-color: #001369;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
        transition: transform 0.3s ease-in-out; 
    }
    .salir:hover {
        background-color: #0025fa;
        transform: translateX(2px) translateY(-3px);
        transition: transform 0.3s ease;
    }
    .tit{
        position: absolute;
        top: 0px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.8rem;
        color: white;
    }
</style>
</head>
<body>
    <a class="salir" href="menu.html">Regresar</a>
    <h2 class="tit">Linea de Tiempo de iOS</h2>
    <div class="timeline-container" id="timeline">
        
        <a href="info.html#ios15" class="timeline-item">
            <img src="img/ios/IOS_15.png" alt="iOS 15">
            <div class="card-content">
                <span class="year"> 2021</span>
                <span class="version-name">iOS 15</span>
            </div>
        </a>

        <a href="info.html#ios16" class="timeline-item">
            <img src="img/ios/ios16.png" alt="iOS 16">
            <div class="card-content">
                <span class="year">2022</span>
                <span class="version-name">iOS 16</span>
            </div>
        </a>

        <a href="info.html#ios17" class="timeline-item">
            <img src="img/ios/IOS_17.png" alt="iOS 17">
            <div class="card-content">
                <span class="year">2023</span>
                <span class="version-name">iOS 17</span>
            </div>
        </a>

        <a href="info.html#ios18" class="timeline-item">
            <img src="img/ios/IOS_18.png" alt="iOS 18">
            <div class="card-content">
                <span class="year">2024</span>
                <span class="version-name">iOS 18</span>
            </div>
        </a>

        <a href="info.html#ios26" class="timeline-item">
            <img src="img/ios/IOS_26.png" alt="iOS 26">
            <div class="card-content">
                <span class="year">2025</span>
                <span class="version-name">iOS 26</span>
            </div>
        </a>

    <script>
        const container = document.getElementById('timeline');
        const items = document.querySelectorAll('.timeline-item');
        container.addEventListener('wheel', (evt) => {
            evt.preventDefault();
            container.scrollLeft += evt.deltaY;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.3 });

        items.forEach(item => {
            observer.observe(item);
        });
    </script>

</body>
</html>
